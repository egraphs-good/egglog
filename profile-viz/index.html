<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egglog profiler</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #2980b9;
        }

        input[type="file"] {
            display: none;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #34495e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
            font-size: 1.5em;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }

        .iteration-selector {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .iteration-btn {
            padding: 8px 16px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .iteration-btn:hover {
            background: #ecf0f1;
        }

        .iteration-btn.active {
            background: #3498db;
            color: white;
        }

        .query-plan {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }

        .rule-header {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rule-header:hover {
            background: #dfe6e9;
        }

        .stage {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .stage-header {
            font-weight: 600;
            color: #2980b9;
            margin-bottom: 10px;
        }

        .stage-type {
            display: inline-block;
            padding: 4px 12px;
            background: #3498db;
            color: white;
            border-radius: 4px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .scan-info {
            margin: 8px 0;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .stats {
            margin-top: 10px;
            padding: 8px;
            background: #e8f5e9;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .stats strong {
            color: #27ae60;
        }

        .hidden {
            display: none;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .arrow {
            display: inline-block;
            margin-left: 10px;
            transition: transform 0.3s;
        }

        .arrow.expanded {
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>egglog profiler</h1>

        <div class="upload-section">
            <h2>Upload Profile JSON</h2>
            <br>
            <br>
            <label for="fileInput" class="upload-btn">Choose File</label>
            <input type="file" id="fileInput" accept=".json">
            <p id="fileName" style="margin-top: 15px; color: #7f8c8d;"></p>
        </div>

        <div id="content" class="hidden">
            <div class="section">
                <h2>Summary Statistics</h2>
                <div class="summary-stats" id="summaryStats"></div>
            </div>

            <div class="section">
                <h2>1. Time Breakdown Per Iteration</h2>
                <div style="margin-bottom: 10px;">
                    <label><input type="checkbox" id="sortIterations" checked> Sort by most time spent</label>
                </div>
                <div class="chart-container">
                    <canvas id="iterationChart"></canvas>
                </div>
            </div>

            <div class="section">
                <h2>2. Rule Time Breakdown by Iteration</h2>
                <div class="iteration-selector" id="iterationSelector"></div>
                <div style="margin-bottom: 10px;">
                    <label><input type="checkbox" id="hideRuleNames" checked> Hide rule names on x-axis</label>
                </div>
                <div class="chart-container">
                    <canvas id="ruleChart"></canvas>
                </div>
            </div>

            <div class="section">
                <h2>3. Query Plans</h2>
                <div id="queryPlans"></div>
            </div>
        </div>
    </div>

    <script>
        let profileData = null;
        let iterationChart = null;
        let ruleChart = null;
        let selectedIteration = 0;
        let selectedRule = null;
        let showAllIterations = false;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = `Loading ${file.name}...`;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    profileData = JSON.parse(e.target.result);
                    document.getElementById('fileName').textContent = `Loaded: ${file.name}`;
                    document.getElementById('content').classList.remove('hidden');
                    visualizeData();
                } catch (error) {
                    alert('Error parsing JSON file: ' + error.message);
                    document.getElementById('fileName').textContent = 'Error loading file';
                }
            };
            reader.readAsText(file);
        }

        function formatDuration(duration) {
            if (!duration) return '0ms';
            const secs = duration.secs || 0;
            const nanos = duration.nanos || 0;
            const totalMs = secs * 1000 + nanos / 1000000;
            if (totalMs < 1) return totalMs.toFixed(3) + 'ms';
            if (totalMs < 1000) return totalMs.toFixed(2) + 'ms';
            return (totalMs / 1000).toFixed(2) + 's';
        }

        function durationToMs(duration) {
            if (!duration) return 0;
            const secs = duration.secs || 0;
            const nanos = duration.nanos || 0;
            return secs * 1000 + nanos / 1000000;
        }

        function visualizeData() {
            createSummaryStats();
            createIterationChart();
            createIterationSelector();
            createRuleChart(selectedIteration);
            createQueryPlans();
            document.getElementById('sortIterations').addEventListener('change', createIterationChart);
            document.getElementById('hideRuleNames').addEventListener('change', function () {
                createRuleChart(selectedIteration);
            });
        }

        function createSummaryStats() {
            const statsDiv = document.getElementById('summaryStats');
            const totalIterations = profileData.iterations.length;

            let totalTime = 0;
            profileData.iterations.forEach(iter => {
                totalTime += durationToMs(iter.rule_set_report.search_and_apply_time);
                totalTime += durationToMs(iter.rule_set_report.merge_time);
                totalTime += durationToMs(iter.rebuild_time);
            });

            const totalMatches = Object.values(profileData.num_matches_per_rule || {}).reduce((a, b) => a + b, 0);
            const totalRules = Object.keys(profileData.search_and_apply_time_per_rule || {}).length;

            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Iterations</div>
                    <div class="stat-value">${totalIterations}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Time</div>
                    <div class="stat-value">${formatDuration({ secs: Math.floor(totalTime / 1000), nanos: (totalTime % 1000) * 1000000 })}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Rules</div>
                    <div class="stat-value">${totalRules}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Matches</div>
                    <div class="stat-value">${totalMatches}</div>
                </div>
            `;
        }

        function createIterationChart() {
            const ctx = document.getElementById('iterationChart').getContext('2d');
            const sortByTime = document.getElementById('sortIterations').checked;
            let iterations = profileData.iterations.map((iter, i) => {
                const searchApply = durationToMs(iter.rule_set_report.search_and_apply_time);
                const merge = durationToMs(iter.rule_set_report.merge_time);
                const rebuild = durationToMs(iter.rebuild_time);
                return {
                    label: `Iteration ${i + 1}`,
                    searchApply,
                    merge,
                    rebuild,
                    total: searchApply + merge + rebuild
                };
            });
            if (sortByTime) {
                iterations.sort((a, b) => b.total - a.total);
            }
            const labels = iterations.map(it => it.label);
            const searchApplyData = iterations.map(it => it.searchApply);
            const mergeData = iterations.map(it => it.merge);
            const rebuildData = iterations.map(it => it.rebuild);

            if (iterationChart) {
                iterationChart.destroy();
            }

            iterationChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Merge',
                            data: mergeData,
                            backgroundColor: '#2ecc71',
                        },
                        {
                            label: 'Rebuild',
                            data: rebuildData,
                            backgroundColor: '#e74c3c',
                        },
                        {
                            label: 'Search & Apply',
                            data: searchApplyData,
                            backgroundColor: '#3498db',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true,
                        },
                        y: {
                            stacked: true,
                            title: {
                                display: true,
                                text: 'Time (ms)'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}ms`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function createIterationSelector() {
            const selector = document.getElementById('iterationSelector');
            selector.innerHTML = '<strong>Select Iteration:</strong>';
            const sortByTime = document.getElementById('sortIterations').checked;
            let iterations = profileData.iterations.map((iter, i) => {
                const searchApply = durationToMs(iter.rule_set_report.search_and_apply_time);
                const merge = durationToMs(iter.rule_set_report.merge_time);
                const rebuild = durationToMs(iter.rebuild_time);
                return {
                    label: `Iteration ${i + 1}`,
                    index: i,
                    total: searchApply + merge + rebuild
                };
            });
            if (sortByTime) {
                iterations.sort((a, b) => b.total - a.total);
            }
            let displayIterations = iterations;
            if (!showAllIterations && iterations.length > 50) {
                displayIterations = iterations.slice(0, 50);
            }
            displayIterations.forEach((it) => {
                const btn = document.createElement('button');
                btn.className = 'iteration-btn' + (it.index === selectedIteration ? ' active' : '');
                btn.textContent = it.label;
                btn.onclick = () => {
                    selectedIteration = it.index;
                    selectedRule = null;
                    document.querySelectorAll('.iteration-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    createRuleChart(it.index);
                    createQueryPlans();
                };
                selector.appendChild(btn);
            });
            if (iterations.length > 50) {
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'iteration-btn';
                toggleBtn.style.background = '#eee';
                toggleBtn.style.color = '#333';
                toggleBtn.textContent = showAllIterations ? 'Show top 50 only' : `Show all (${iterations.length}) iterations`;
                toggleBtn.onclick = () => {
                    showAllIterations = !showAllIterations;
                    createIterationSelector();
                };
                selector.appendChild(toggleBtn);
            }
        }

        // Removed rule selector UI per new requirements

        function createRuleChart(iterationIndex) {
            const ctx = document.getElementById('ruleChart').getContext('2d');
            const iteration = profileData.iterations[iterationIndex];
            const ruleReports = iteration.rule_set_report.rule_reports;

            // Calculate total time per rule
            let ruleTimes = Object.entries(ruleReports).map(([rule, reports]) => {
                const totalTime = reports.reduce((sum, report) => sum + durationToMs(report.search_and_apply_time), 0);
                return { rule, totalTime };
            });
            // Sort descending by time
            ruleTimes.sort((a, b) => b.totalTime - a.totalTime);
            // Only top 50
            ruleTimes = ruleTimes.slice(0, 50);

            // Merge and rebuild times
            const mergeTime = durationToMs(iteration.rule_set_report.merge_time);
            const rebuildTime = durationToMs(iteration.rebuild_time);

            // Compose labels and data arrays
            const showRuleNames = !document.getElementById('hideRuleNames').checked ? true : false;
            const ruleNames = ruleTimes.map(rt => rt.rule);
            const labels = ['Merge', 'Rebuild', ...ruleNames.map(rn => showRuleNames ? rn : '')];
            const data = [mergeTime, rebuildTime, ...ruleTimes.map(rt => rt.totalTime)];

            // Highlight color for selected rule
            const highlightColor = '#f39c12';
            const defaultColor = '#3498db';
            const mergeColor = '#2ecc71';
            const rebuildColor = '#e74c3c';
            const backgroundColors = [mergeColor, rebuildColor, ...ruleNames.map(rule =>
                selectedRule === rule ? highlightColor : defaultColor
            )];

            if (ruleChart) {
                ruleChart.destroy();
            }

            ruleChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Time',
                            data: data,
                            backgroundColor: backgroundColors,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: showRuleNames ? 'Rule' : ''
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Time (ms)'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                afterBody: function (context) {
                                    if (context[0].dataIndex === 0) {
                                        return [
                                            `\nMerge: ${mergeTime.toFixed(2)}ms`,
                                            `Rebuild: ${rebuildTime.toFixed(2)}ms`
                                        ];
                                    }
                                    return [];
                                }
                            }
                        },
                        legend: {
                            display: true,
                            events: [],
                            labels: {
                                generateLabels: function () {
                                    return [
                                        { text: 'Merge', fillStyle: mergeColor },
                                        { text: 'Rebuild', fillStyle: rebuildColor },
                                        { text: 'Rule', fillStyle: defaultColor },
                                        { text: 'Selected Rule', fillStyle: highlightColor }
                                    ];
                                }
                            }
                        }
                    },
                    onClick: function (evt, elements) {
                        if (elements.length > 0) {
                            const idx = elements[0].index;
                            // Only allow selection for rule bars (not merge/rebuild)
                            if (idx < 2) return;
                            const clickedRule = ruleNames[idx - 2];
                            if (selectedRule === clickedRule) {
                                selectedRule = null;
                            } else {
                                selectedRule = clickedRule;
                            }
                            createRuleChart(iterationIndex);
                            createQueryPlans();
                        }
                    }
                }
            });
        }

        function createQueryPlans() {
            const container = document.getElementById('queryPlans');
            container.innerHTML = '';
            if (!profileData) return;
            const iteration = profileData.iterations[selectedIteration];
            if (!iteration) return;
            const ruleReports = iteration.rule_set_report.rule_reports;
            // Use sorted top 50 rules for display order
            let ruleTimes = Object.entries(ruleReports).map(([rule, reports]) => {
                const totalTime = reports.reduce((sum, report) => sum + durationToMs(report.search_and_apply_time), 0);
                return { rule, totalTime };
            });
            ruleTimes.sort((a, b) => b.totalTime - a.totalTime);
            ruleTimes = ruleTimes.slice(0, 50);
            let rulesToShow = ruleTimes.map(rt => rt.rule);
            if (selectedRule) {
                rulesToShow = [selectedRule];
            }
            rulesToShow.forEach((ruleName) => {
                const reports = ruleReports[ruleName];
                if (!reports) return;
                reports.forEach((report, reportIndex) => {
                    if (report.plan && report.plan.stages && report.plan.stages.length > 0) {
                        const planDiv = document.createElement('div');
                        planDiv.className = 'query-plan';

                        const header = document.createElement('div');
                        header.className = 'rule-header';
                        header.innerHTML = `
                            <span>${ruleName} (Iteration ${selectedIteration + 1}, Run ${reportIndex + 1})</span>
                            <span>
                                ${report.num_matches} matches | ${formatDuration(report.search_and_apply_time)}
                                <span class="arrow">▶</span>
                            </span>
                        `;

                        const content = document.createElement('div');
                        content.className = 'hidden';
                        content.innerHTML = renderPlan(report.plan);

                        header.onclick = () => {
                            content.classList.toggle('hidden');
                            header.querySelector('.arrow').classList.toggle('expanded');
                        };

                        planDiv.appendChild(header);
                        planDiv.appendChild(content);
                        container.appendChild(planDiv);
                    }
                });
            });
        }

        function renderPlan(plan) {
            let html = '';
            plan.stages.forEach(([stage, stats, nextStages], index) => {
                html += `<div class="stage">`;
                html += `<div class="stage-header">Stage ${index}</div>`;

                if (stage.Intersect) {
                    html += `<span class="stage-type">Intersect</span>`;
                    stage.Intersect.scans.forEach(scan => {
                        const [table, [column, value]] = scan;
                        html += `<div class="scan-info">${table}.${column} = ${value}</div>`;
                    });
                } else if (stage.FusedIntersect) {
                    html += `<span class="stage-type">FusedIntersect</span>`;
                    const [coverTable, coverScans] = stage.FusedIntersect.cover;
                    html += `<div class="scan-info"><strong>Cover (Build):</strong> ${coverTable}</div>`;
                    coverScans.forEach(([col, val]) => {
                        html += `<div class="scan-info" style="margin-left: 20px;">  ${col} = ${val}</div>`;
                    });

                    html += `<div class="scan-info" style="margin-top: 10px;"><strong>Intersect (Probe):</strong></div>`;
                    stage.FusedIntersect.to_intersect.forEach(([table, scans]) => {
                        html += `<div class="scan-info" style="margin-left: 20px;">${table}</div>`;
                        scans.forEach(([col, val]) => {
                            html += `<div class="scan-info" style="margin-left: 40px;">  ${col} = ${val}</div>`;
                        });
                    });
                }

                if (stats) {
                    html += `<div class="stats">
                        <strong>Candidates:</strong> ${stats.num_candidates} | 
                        <strong>Succeeded:</strong> ${stats.num_succeeded}
                    </div>`;
                }

                if (nextStages && nextStages.length > 0) {
                    html += `<div style="margin-top: 8px; font-size: 0.9em; color: #7f8c8d;">
                        → Next stages: ${nextStages.join(', ')}
                    </div>`;
                }

                html += `</div>`;
            });
            return html;
        }
    </script>
</body>

</html>
